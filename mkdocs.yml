site_name: Onyx User Manual
site_url: 'https://support.obsidiancontrol.com/onyx-user-manual/'
#site_url: ""
use_directory_urls: false
#repo_url:

copyright: Copyright &copy; 2025 Obsidian Control Systems. All rights reserved.

theme:
  name: material
  logo: Obsidian_Logo.png
  icon: Obsidian_PrimaryMark.ico
  favicon: Obsidian_PrimaryMark.ico

  features:
    #- navigation.tabs
    - navigation.footer
    - navigation.path

  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: black
      accent: purple

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: black
      accent: purple
  

extra:
  generator: false
  version:
    default: latest
    alias: true
    provider: mike

